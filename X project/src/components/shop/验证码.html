<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body{text-align: center;}
        canvas{background: #ccc;}
    </style>
    <title>Document</title>
</head>
<body>
    <canvas id="c3" width="120" height="30"></canvas>
</body>
<script>
    var c3 = document.getElementById("c3")
    var ctx = c3.getContext("2d")
    ctx.fillStyle = rc(180,233)
    ctx.fillRect(0,0,120,30);
    var pool = "ABCDEFGHIJKLMNOPQRSTUVWSTZ";
    for(var i=0;i<4;i++){
        var c = pool[rn(0,pool.length)];
        ctx.textBaseline = "top";
        ctx.fillStyle = rc(30,180)
        ctx.font = "23px SimHei"
        ctx.fillText(c,(i+0.5)*25+5,5)
    }
    for(var i=0;i<5;i++){
        ctx.beginPath();
        ctx.strokeStyle = rc(0,255);
        ctx.moveTo(rn(0,120),rn(0,30));
        ctx.lineTo(rn(0,120),rn(0,30));
        ctx.stroke()
    }
    for(var i=0;i<20;i++){
        ctx.fillStyle = rc(0,255)
        ctx.beginPath();
        ctx.arc(rn(0,120),rn(0,30),1,0,360*Math.PI/180)
        ctx.fill()
    }
    function rc(min,max){
        var r = rn(min,max)
        var g = rn(min,max)
        var b = rn(min,max)
        return `rgb(${r},${g},${b})`
    }
    function rn(min,max){
        var n = Math.random()*(max-min)+min;
        return Math.floor(n)
    }
</script>
</html>
