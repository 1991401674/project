<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script>
    function addCookie2(name, value, Days) {      //添加cookie
        //var Days = 30; //此 cookie 将被保存 30 天
        var exp = new Date();    //new Date("December 31, 9998");
        exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
        document.cookie = name + "=" + escape(value) + ";path=/;domain=ixtep.com;expires=" + exp.toGMTString();
    }
    if (window.parent.location.href.indexOf("login.aspx") == -1)
        addCookie2("lasturl", window.parent.location.href, 0.1);
</script></head><body></body></html>
